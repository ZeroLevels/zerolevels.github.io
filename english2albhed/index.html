	<body>
		<head>
			<style>
			body {background: black}
			textarea {
				margin: 8px;
				color: #fff;
				display: table-cell;
				width: calc(50% - 16px);
				height: calc(100% - 16px);
				resize: none;
				font-size: 3em
			}
			#in {background: #333}
			#out {background: #171717}
			</style>
			
			<script src='en2al.js'></script>
		</head>
		<textarea id='in' placeholder='Type here to translate&#13;from English to Al-Bhed.&#13;&#13;You can skip a word by starting&#13;it with a single backslash (\).' oninput='this.nextSibling.value=en2al(this.value)'></textarea><textarea id='out' placeholder='Or over here to convert&#13;from Al-Bhed to English.' oninput='this.previousSibling.value=en2al(this.value,true)'></textarea>
	</body>
