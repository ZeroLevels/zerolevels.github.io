<html>
	<body>
		<head>
			<style>
			body {background: black}
			textarea {
				margin: 8px;
				color: #fff;
				display: table-cell;
				width: calc(50% - 16px);
				height: calc(100% - 16px);
				resize: none
			}
			#in {background: #333}
			#out {background: #171717}
			</style>
			
			<script>
			var bet = 'abcdefghijklmnopqrstuvwxyz',
					BET = bet.toUpperCase(),
					bhed = 'ypltavkrezgmshubxncdijfqow',
					BHED = bhed.toUpperCase();

			function e2a(input, toEnglish = false) {
				var a, A, b, B, output = [];
				!toEnglish ? [a, A, b, B] = [bet, BET, bhed, BHED] : [a, A, b, B] = [bhed, BHED, bet, BET]
				input.split('').forEach(e => output.push((a.includes(e) ? b[a.indexOf(e)] : A.includes(e) ? B[A.indexOf(e)] : e)))
				return output.join('')
			}

			function translateAlbhed(input, toEnglish = false) {
				var output = []
				input.split(' ').forEach(e => output.push((!e.startsWith('//') ? e2a(e, toEnglish) : e.slice(2))))
				return output.join(' ')
			}
			</script>
		</head>
		<textarea id='in' placeholder='Type here to be translate from English to Al-Bhed.&#13;&#10;You can skip a word by starting it with two forward-slashes (//).' oninput='document.getElementsByTagName("textarea")[1].value=translateAlbhed(this.value)'></textarea>
		<textarea id='out' placeholder='Or over here to convert from Al-Bhed to English.' oninput='document.getElementsByTagName("textarea")[0].value=translateAlbhed(this.value,true)'></textarea>
	</body>
<html>
